<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Sign In - Forum Educațional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c7be5, #6a11cb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2c7be5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        button:hover {
            background: #1a5edb;
        }

        .link {
            margin-top: 15px;
            font-size: 14px;
        }

        .link a {
            color: #2c7be5;
            text-decoration: none;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Sign In</h2>
    <form>
        <input type="text" placeholder="Email sau Username" required>
        <input type="password" placeholder="Parolă" required>
        <button type="submit">Autentificare</button>
    </form>

    <div class="link">
        Nu ai cont? <a href="signup.html">Creează unul</a>
    </div>
</div>

</body>
</html>
