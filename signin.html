<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare - EduForum</title>
    <link rel="stylesheet" href="style/signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-body">

<div class="auth-container">
    <div class="auth-card fade-in">
        <div class="auth-header">
            <div class="brand brand-center">
                <i class="fa-solid fa-book-open brand-icon"></i>
                <span>EduForum</span>
            </div>
            <h2>Bine ai revenit!</h2>
            <p class="subtitle">Introdu datele pentru a intra în cont.</p>
        </div>

        <form id="signin-form">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user input-icon"></i>
                    <input type="text" id="signin-email" placeholder="nume@exemplu.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Parolă</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" id="signin-password" placeholder="••••••••" required>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox"> Ține-mă minte
                </label>
            </div>

            <button type="submit" class="btn-auth">Autentificare</button>
        </form>

        <div class="auth-footer">
            <p>Nu ai cont? <a href="signup.html">Creează unul acum</a></p>
            <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Înapoi la site</a>
        </div>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

  const firebaseConfig = {
     apiKey: "AIzaSyCQ510Na-8j5gkMeYMQ44lmaZ_cQqL2zdY",
  authDomain: "eduforum-91a0d.firebaseapp.com",
  projectId: "eduforum-91a0d",
  storageBucket: "eduforum-91a0d.firebasestorage.app",
  messagingSenderId: "100840747202",
  appId: "1:100840747202:web:6bc78873ed5c7325bd8b5b",
  measurementId: "G-M85WD4TEK3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const signinForm = document.getElementById('signin-form');

  signinForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            const user = userCredential.user;
            console.log("Logat ca:", user.email);
            window.location.href = "index.html";
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert("Email sau parolă greșită!");
            console.error(errorCode, errorMessage);
        });
  });
</script>

</body>
</html>
