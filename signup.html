<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înregistrare - EduForum</title>
    <link rel="stylesheet" href="style/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-body">

<div class="auth-container">
    <div class="auth-card fade-in">
        <div class="auth-header">
            <div class="brand brand-center">
                <i class="fa-solid fa-book-open brand-icon"></i>
                <span>EduForum</span>
            </div>
            <h2>Creează un cont</h2>
            <p class="subtitle">Alătură-te comunității noastre educaționale.</p>
        </div>

        <form id="signup-form">
            <div class="form-group">
                <label for="username">Nume de utilizator</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user input-icon"></i>
                    <input type="text" id="signup-username" placeholder="AlexPopescu" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Adresă de Email</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope input-icon"></i>
                    <input type="email" id="signup-email" placeholder="nume@exemplu.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Parolă</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" id="signup-password" placeholder="••••••••" required>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmă Parola</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-check-double input-icon"></i>
                    <input type="password" id="confirm-password" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-auth">Creează cont</button>
        </form>

        <div class="auth-footer">
            <p>Ai deja cont? <a href="signin.html">Autentifică-te aici</a></p>
            <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Înapoi la site</a>
        </div>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

  const firebaseConfig = {
     apiKey: "AIzaSyCQ510Na-8j5gkMeYMQ44lmaZ_cQqL2zdY",
  authDomain: "eduforum-91a0d.firebaseapp.com",
  projectId: "eduforum-91a0d",
  storageBucket: "eduforum-91a0d.firebasestorage.app",
  messagingSenderId: "100840747202",
  appId: "1:100840747202:web:6bc78873ed5c7325bd8b5b",
  measurementId: "G-M85WD4TEK3"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const signupForm = document.getElementById('signup-form');

  signupForm.addEventListener('submit', (e) => {
      e.preventDefault(); 

      const username = document.getElementById('signup-username').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if(password !== confirmPassword) {
          alert("Parolele nu coincid!");
          return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            const user = userCredential.user;
            
            updateProfile(user, {
                displayName: username
            }).then(() => {
                alert("Cont creat cu succes! Te redirecționăm...");
                window.location.href = "index.html"; 
            });
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert("Eroare: " + errorMessage);
        });
  });
</script>

</body>
</html>
